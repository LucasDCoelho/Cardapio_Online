    <main id="main-dashboard" class="flex justify-center items-center border border-solid ">

          <button id="new-category" class="flex items-center"><i class='bx bx-plus'></i>Criar categoria</button>

        <table class="text-center">
          <thead>
            <tr>
              <th class="text-md px-6 py-3">Id</th>
              <th class="text-md px-6 py-3">Nome</th>

              <th class="text-md px-6 py-3">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-md px-6 py-3">1</td>
              <td class="text-md px-6 py-3">Malcolm Lockyer</td>
              <td class="text-md px-6 py-3">1961</td>
              <td class="text-md px-6 py-3">R$7,00</td>
              <td class="text-md px-6 py-3"><button id="btn-edit">Editar</button><button id="btn-delete">Deletar</button></td>
            </tr>
            <tr>
              <td class="text-md px-6 py-3">2</td>
              <td class="text-md px-6 py-3">The Eagles</td>
              <td class="text-md px-6 py-3">1972</td>
              <td class="text-md px-6 py-3">R$7,00</td>
              <td class="text-md px-6 py-3"><button id="btn-edit">Editar</button><button id="btn-delete">Deletar</button></td>
            </tr>
            <tr>
              <td class="text-md px-6 py-3">3</td>
              <td class="text-md px-6 py-3">Earth, Wind, and Fire</td>
              <td class="text-md px-6 py-3">1975</td>
              <td class="text-md px-6 py-3">R$7,00</td>
              <td class="text-md px-6 py-3"><button id="btn-edit">Editar</button><button id="btn-delete">Deletar</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
